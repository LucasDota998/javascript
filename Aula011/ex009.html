<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua nacionalidade</h1>
    Seu país: <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="verif()">
    <p id="res"></p>

    <script>
        function verif(){
        var selpais = document.getElementById ('ipais')
        var res = document.getElementById ('res')
        var pais = Text(selpais.value)
        res.innerHTML = `Seu país é o ${pais}`





        }
    </script>




</body>
</html>
