<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de MULTAS</h1>
    <h2>Velocidade máxima permitida é de: <strong>60 km/h</strong></h2>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
            function calcular(){
            var txtv = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p> Sua velocidade é de <strong>${vel} km/h</strong> </p>`
            if(vel>60){
            res.innerHTML += `<p>Voce está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }

            res.innerHTML += `<p>Dirija sempre com segurança</p>`
        }

        
        
    </script>
</body>
</html>
