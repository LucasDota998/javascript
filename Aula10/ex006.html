<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            position: relative;
        }
        div#area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
            font-weight: bolder;
            background-color: lightcoral;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;

        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a. addEventListener('mouseout', sair)
        function clicar(){
            a.innerText= 'clicou!'
            a.style.background='red'
        }
        function entrar(){
            a.innerText='Entrou!'
        }
        function sair(){
            a.innerText='Saiu!'
            a.style.background='green'
        }

    </script>
</body>
</html>
